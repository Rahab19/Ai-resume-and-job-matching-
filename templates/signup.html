
{% extends "base.html" %}

{% block title %}Sign Up - CareerLink{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-8">Create Your Account</h2>
    
    <form method="POST">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <input type="text" id="username" name="username" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="skills" class="block text-gray-700 text-sm font-bold mb-2">Skills (comma-separated)</label>
            <input type="text" id="skills" name="skills" placeholder="Python, JavaScript, Data Analysis" 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="experience_level" class="block text-gray-700 text-sm font-bold mb-2">Experience Level</label>
            <select id="experience_level" name="experience_level" 
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                <option value="">Select Experience Level</option>
                <option value="Entry Level">Entry Level</option>
                <option value="Mid Level">Mid Level</option>
                <option value="Senior Level">Senior Level</option>
                <option value="Executive">Executive</option>
            </select>
        </div>
        
        <div class="mb-6">
            <label for="preferred_location" class="block text-gray-700 text-sm font-bold mb-2">Preferred Location</label>
            <input type="text" id="preferred_location" name="preferred_location" placeholder="Remote, New York, etc." 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
            Create Account
        </button>
    </form>
    
    <p class="text-center mt-4">
        Already have an account? 
        <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login here</a>
    </p>
</div>
{% endblock %}
